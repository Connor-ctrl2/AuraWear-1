<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraWear - Shop</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .shop-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 2rem;
        }
        .product {
            background: white;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .product h3 {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shop AuraWear</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="staff-login.html">Staff Login</a></li>
        </ul>
    </nav>
    
    <div class="shop-container">
        <div class="product">
            <img src="placeholder.jpg" alt="Product 1">
            <h3>Stylish T-Shirt</h3>
            <p>$25.00</p>
            <button class="btn" onclick="addToCart('Stylish T-Shirt', 25)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="placeholder.jpg" alt="Product 2">
            <h3>Premium Hoodie</h3>
            <p>$45.00</p>
            <button class="btn" onclick="addToCart('Premium Hoodie', 45)">Add to Cart</button>
        </div>
    </div>
    
    <script>
        function addToCart(name, price) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push({ name, price, quantity: 1 });
            localStorage.setItem("cart", JSON.stringify(cart));
            alert(`${name} added to cart!`);
        }
    </script>
</body>
</html>
